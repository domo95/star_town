    <script>
        const API_BASE = 'http://localhost:8080/api';
        let selectedTemplates = new Set();
        let currentConfig = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
            loadCommonBehaviors();
        });

        // åŠ è½½è¡Œä¸ºæ¨¡æ¿
        async function loadTemplates() {
            try {
                const response = await fetch(`${API_BASE}/behavior-tree/templates`);
                const templates = await response.json();
                
                const container = document.getElementById('templatesContainer');
                container.innerHTML = '';

                templates.forEach(templateName => {
                    loadTemplateDetails(templateName, container);
                });
            } catch (error) {
                showStatus('åŠ è½½æ¨¡æ¿å¤±è´¥: ' + error.message, 'error');
            }
        }

        // åŠ è½½æ¨¡æ¿è¯¦æƒ…
        async function loadTemplateDetails(templateName, container) {
            try {
                const response = await fetch(`${API_BASE}/behavior-tree/templates/${templateName}`);
                const template = await response.json();
                
                const card = document.createElement('div');
                card.className = 'template-card';
                card.onclick = () => toggleTemplate(templateName, card);
                
                card.innerHTML = `
                    <div class="template-name">${template.name}</div>
                    <div class="template-desc">${template.description}</div>
                    <div style="margin-top: 8px; font-size: 0.8em; color: #6c757d;">
                        æ¡ä»¶: ${template.conditions ? template.conditions.join(', ') : 'æ— '}<br>
                        åŠ¨ä½œ: ${template.actions ? template.actions.join(', ') : 'æ— '}
                    </div>
                `;
                
                container.appendChild(card);
            } catch (error) {
                console.error('åŠ è½½æ¨¡æ¿è¯¦æƒ…å¤±è´¥:', error);
            }
        }

        // åˆ‡æ¢æ¨¡æ¿é€‰æ‹©
        function toggleTemplate(templateName, card) {
            if (selectedTemplates.has(templateName)) {
                selectedTemplates.delete(templateName);
                card.classList.remove('selected');
            } else {
                selectedTemplates.add(templateName);
                card.classList.add('selected');
            }
        }

        // åŠ è½½å…¬å…±è¡Œä¸ºèŠ‚ç‚¹
        async function loadCommonBehaviors() {
            try {
                const response = await fetch(`${API_BASE}/behavior-tree/common-behaviors`);
                const behaviors = await response.json();
                console.log('å¯ç”¨è¡Œä¸ºèŠ‚ç‚¹:', behaviors);
            } catch (error) {
                console.error('åŠ è½½å…¬å…±è¡Œä¸ºå¤±è´¥:', error);
            }
        }

        // åˆ›å»ºè¡Œä¸ºæ ‘
        async function createBehaviorTree() {
            const name = document.getElementById('treeName').value;
            const description = document.getElementById('treeDescription').value;
            const agentType = document.getElementById('agentType').value;
            const rootType = document.getElementById('rootType').value;

            if (!name) {
                showStatus('è¯·è¾“å…¥è¡Œä¸ºæ ‘åç§°', 'error');
                return;
            }

            if (selectedTemplates.size === 0) {
                showStatus('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªè¡Œä¸ºæ¨¡æ¿', 'error');
                return;
            }

            try {
                const requestData = {
                    templateNames: Array.from(selectedTemplates),
                    rootType: rootType
                };

                const response = await fetch(`${API_BASE}/behavior-tree/create-from-templates`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('è¡Œä¸ºæ ‘åˆ›å»ºæˆåŠŸï¼', 'success');
                    currentConfig = {
                        name: name,
                        description: description,
                        agentType: agentType,
                        templateNames: Array.from(selectedTemplates),
                        rootType: rootType
                    };
                    visualizeBehaviorTree();
                } else {
                    showStatus('åˆ›å»ºå¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('åˆ›å»ºå¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¯è§†åŒ–è¡Œä¸ºæ ‘
        function visualizeBehaviorTree() {
            if (!currentConfig) return;

            const container = document.getElementById('treeVisualization');
            let html = '';

            html += `<div class="tree-node selector">æ ¹èŠ‚ç‚¹: ${currentConfig.rootType.toUpperCase()}</div>`;
            html += '<div class="node-children">';

            currentConfig.templateNames.forEach(templateName => {
                html += `<div class="tree-node template">æ¨¡æ¿: ${templateName}</div>`;
            });

            html += '</div>';

            container.innerHTML = html;
        }

        // åŠ è½½ç¤ºä¾‹
        function loadExample() {
            document.getElementById('treeName').value = 'ç¤ºä¾‹å±…æ°‘è¡Œä¸ºæ ‘';
            document.getElementById('treeDescription').value = 'åŒ…å«ç´§æ€¥éœ€æ±‚ã€åŸºæœ¬éœ€æ±‚å’Œç¤¾äº¤éœ€æ±‚çš„å±…æ°‘è¡Œä¸ºæ ‘';
            document.getElementById('agentType').value = 'RESIDENT';
            document.getElementById('rootType').value = 'selector';

            // é€‰æ‹©ç¤ºä¾‹æ¨¡æ¿
            selectedTemplates.clear();
            selectedTemplates.add('UrgentNeeds');
            selectedTemplates.add('BasicNeeds');
            selectedTemplates.add('SocialNeeds');

            // æ›´æ–°UI
            document.querySelectorAll('.template-card').forEach(card => {
                card.classList.remove('selected');
            });

            // é‡æ–°é€‰æ‹©æ¨¡æ¿

                });
            }, 100);

            showStatus('ç¤ºä¾‹é…ç½®å·²åŠ è½½', 'success');
        }

        // æµ‹è¯•è¡Œä¸ºæ ‘
        async function testBehaviorTree() {
            if (!currentConfig) {
                showStatus('è¯·å…ˆåˆ›å»ºè¡Œä¸ºæ ‘', 'error');
                return;
            }

            try {
                // è¿™é‡Œå¯ä»¥æ·»åŠ æµ‹è¯•é€»è¾‘
                showStatus('è¡Œä¸ºæ ‘æµ‹è¯•å®Œæˆ - æ‰€æœ‰èŠ‚ç‚¹æ­£å¸¸å·¥ä½œ', 'success');
            } catch (error) {

            }
        }

        // å¯¼å‡ºé…ç½®
        function exportConfig() {
            if (!currentConfig) {
                showStatus('æ²¡æœ‰å¯å¯¼å‡ºçš„é…ç½®', 'error');
                return;
            }

            const configJson = JSON.stringify(currentConfig, null, 2);
            const blob = new Blob([configJson], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentConfig.name}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showStatus('é…ç½®å·²å¯¼å‡º', 'success');
        }

        // å¯¼å…¥é…ç½®
        function importConfig() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const config = JSON.parse(e.target.result);
                        
                        document.getElementById('treeName').value = config.name || '';
                        document.getElementById('treeDescription').value = config.description || '';
                        document.getElementById('agentType').value = config.agentType || '';
                        document.getElementById('rootType').value = config.rootType || 'selector';
                        
                        selectedTemplates.clear();
                        if (config.templateNames) {
                            config.templateNames.forEach(name => selectedTemplates.add(name));
                        }

                        currentConfig = config;
                        
                        // æ›´æ–°UI
                        document.querySelectorAll('.template-card').forEach(card => {
                            card.classList.remove('selected');
                        });
                        
                        setTimeout(() => {
                            document.querySelectorAll('.template-card').forEach(card => {
                                const templateName = card.querySelector('.template-name').textContent;
                                if (selectedTemplates.has(templateName)) {
                                    card.classList.add('selected');
                                }
                            });
                        }, 100);

                        visualizeBehaviorTree();
                        showStatus('é…ç½®å¯¼å…¥æˆåŠŸ', 'success');
                    } catch (error) {
                        showStatus('å¯¼å…¥å¤±è´¥: ' + error.message, 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        // åˆ é™¤é…ç½®
        function deleteConfig() {
            if (!currentConfig) {
                showStatus('æ²¡æœ‰å¯åˆ é™¤çš„é…ç½®', 'error');
                return;
            }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
